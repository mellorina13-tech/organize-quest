        body { background-color: #fdfbf7; background-image: radial-gradient(#000 1px, transparent 1px); background-size: 24px 24px; }

        .neo-box { border: 3px solid #000; box-shadow: 4px 4px 0px 0px #000; background: white; }

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        let map, userMarker, organizations = [], createMode = false, selectedLocation = null;
        let currentUser = JSON.parse(localStorage.getItem('currentUser'));
        let joinedOrgIds = new Set();
        
        const SUPABASE_URL = 'https://ymrxfbkghznrosgfqwrh.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InltcnhmYmtnaHpucm9zZ2Zxd3JoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg0NzQ4MTMsImV4cCI6MjA3NDA1MDgxM30.GyrbrTmWMc6--zCUcfKwc-2qlsBI0z3oly8iv9Fq9-0';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- Logic Functions (Same logic, styling updates inside) ---

        async function refreshJoinedOrgs() {
            joinedOrgIds = new Set();
            if (!currentUser || !currentUser.id) return;
            try {
                const { data, error } = await supabase.from('attendees').select('organization_id').eq('user_id', currentUser.id);
                if (!error && Array.isArray(data)) data.forEach(r => joinedOrgIds.add(r.organization_id));
            } catch (err) { console.error(err); }
        }

        function hasUserJoinedOrg(orgId) {
            if (!currentUser || !currentUser.id) return false;
            return joinedOrgIds.has(orgId);
        }

        async function joinOrg(orgId) {
            if (!currentUser) { alert('Login required to join quest!'); window.location.href = 'profile.html'; return; }
            try {
                const { error } = await supabase.from('attendees').insert([{ organization_id: orgId, user_id: currentUser.id }]);
                if (error) {
                    if (error.code === '23505') alert('You are already in this party!');
                    else alert('Join failed: ' + error.message);
                    return;
                }
                joinedOrgIds.add(orgId);
                alert('Joined quest successfully!');
                await loadOrganizations();
            } catch (err) { console.error(err); }
        }

        async function leaveOrg(orgId) {
            if (!currentUser) return;
            if (!confirm('Abandon this quest?')) return;
            try {
                const { error } = await supabase.from('attendees').delete().eq('organization_id', orgId).eq('user_id', currentUser.id);
                if (!error) {
                    joinedOrgIds.delete(orgId);
                    alert('Left quest.');
                    await loadOrganizations();
                }
            } catch (err) { console.error(err); }
        }

        function initMap() {
            map = L.map('map', { zoomControl: false }).setView([40.7128, -74.0060], 13);
            L.control.zoom({ position: 'bottomright' }).addTo(map);
            
            // CartoDB Voyager tiles for clean look matching the theme
            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
                subdomains: 'abcd',
                maxZoom: 20
            }).addTo(map);

            loadOrganizations();

            map.on('click', function(e) {
                if (createMode) {
                    selectedLocation = e.latlng;
                    document.getElementById('orgLocationDisplay').value = `Lat: ${e.latlng.lat.toFixed(4)}, Lng: ${e.latlng.lng.toFixed(4)}`;
                    
                    if (window.tempMarker) map.removeLayer(window.tempMarker);
                    
                    // Custom marker for creation
                    const tempIcon = L.divIcon({
                        className: 'custom-div-icon',
                        html: "<div style='background-color:#FDE047; width: 20px; height: 20px; border: 2px solid black; border-radius: 50%;'></div>",
                        iconSize: [20, 20],
                        iconAnchor: [10, 10]
                    });

                    window.tempMarker = L.marker(e.latlng, {icon: tempIcon}).addTo(map);
                    
                    document.getElementById('createModal').classList.remove('hidden');
                    document.getElementById('createModal').classList.add('flex');
                    createMode = false;
                    map.getContainer().style.cursor = '';
                }
            });

            getCurrentLocation();
        }

        function getCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    map.setView([lat, lng], 14);
                    
                    if (userMarker) map.removeLayer(userMarker);
                    
                    const userIcon = L.divIcon({
                        className: 'user-marker',
                        html: '<div style="background-color:#EF4444; width: 16px; height: 16px; border: 2px solid black; border-radius: 50%; box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.4);"></div>',
                        iconSize: [24, 24],
                        iconAnchor: [12, 12]
                    });

                    userMarker = L.marker([lat, lng], {icon: userIcon}).addTo(map).bindPopup('<div style="font-weight:bold; font-family: Inter;">üìç You are here</div>').openPopup();
                    updateStats();
                });
            }
        }

        async function loadOrganizations() {
            try {
                const { data, error } = await supabase.from('organizations').select(`*, users!organizations_created_by_fkey (id, name, avatar_url)`).order('created_at', { ascending: false });
                if (error) return;

                const now = new Date();
                const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                
                organizations = (data || []).filter(org => {
                    if (!org.event_date) return true;
                    const orgDate = new Date(org.event_date);
                    return new Date(orgDate.getFullYear(), orgDate.getMonth(), orgDate.getDate()) >= today;
                });

                await refreshJoinedOrgs();

                // Get current attendees count for each org
                for (let org of organizations) {
                    const { data: attendees } = await supabase.from('attendees').select('user_id', { count: 'exact' }).eq('organization_id', org.id);
                    org.current_attendees = attendees ? attendees.length : 0;
                }

                // Clear markers
                map.eachLayer(layer => {
                    if (layer instanceof L.Marker && layer !== userMarker && layer !== window.tempMarker) {
                        map.removeLayer(layer);
                    }
                });
                
                organizations.forEach(org => addOrganizationMarker(org));
                updateOrganizationList();
                updateStats();
            } catch (err) { console.error(err); }
        }

        function addOrganizationMarker(org) {
            const icons = { 'Education': 'üéì', 'Healthcare': 'üè•', 'Technology': 'üíª', 'Non-Profit': 'ü§ù', 'Sports': '‚öΩ', 'Arts': 'üé®', 'Environment': 'üå±', 'Community': 'üèôÔ∏è' };
            const iconChar = icons[org.category] || 'üìå';

            // Neo-Brutalist Marker
            const customIcon = L.divIcon({
                className: 'custom-org-icon',
                html: `<div style="background-color:white; border: 2px solid black; padding: 5px; font-size: 1.5rem; text-align: center; border-radius: 8px; box-shadow: 3px 3px 0px 0px black;">${iconChar}</div>`,
                iconSize: [40, 40],
                iconAnchor: [20, 40],
                popupAnchor: [0, -40]
            });

            // Update Popup HTML for Neo Style
            let eventHtml = '';
            if (org.event_date) {
                const date = new Date(org.event_date);
                eventHtml = `<div style="background:#e0f2fe; border: 2px solid black; padding: 5px; margin: 10px 0; font-weight: 600; font-size: 0.8rem;">üìÖ ${date.toLocaleDateString()} ${date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>`;
            }

            const buttonHtml = currentUser 
                ? (hasUserJoinedOrg(org.id) 
                    ? `<button onclick="leaveOrg('${org.id}')" style="width:100%; background:#EF4444; color:white; border:2px solid black; padding:8px; font-weight:bold; cursor:pointer; box-shadow:2px 2px 0px 0px black;">LEAVE QUEST</button>` 
                    : `<button onclick="joinOrg('${org.id}')" style="width:100%; background:#4ADE80; color:black; border:2px solid black; padding:8px; font-weight:bold; cursor:pointer; box-shadow:2px 2px 0px 0px black;">JOIN QUEST</button>`)
                : `<button onclick="window.location.href='profile.html'" style="width:100%; background:black; color:white; border:none; padding:8px; font-weight:bold;">LOGIN TO JOIN</button>`;

            const popupContent = `
                <div style="font-family: 'Inter', sans-serif; min-width: 200px;">
                    <div style="background:#FDE047; display:inline-block; border:1px solid black; padding:2px 5px; font-size:0.7rem; font-weight:bold; margin-bottom:5px;">${org.category}</div>
                    <h3 style="font-family:'Space Grotesk', sans-serif; font-weight:800; font-size:1.2rem; margin:0 0 5px 0;">${org.name}</h3>
                    <p style="font-size:0.9rem; margin-bottom:10px;">${org.description || 'No briefing available.'}</p>
                    ${eventHtml}
                    <div style="font-size:0.8rem; font-weight:600; margin-bottom:10px;">üë• Party Size: ${org.current_attendees || 0}${org.max_attendees ? '/' + org.max_attendees : ''}</div>
                    ${buttonHtml}
                </div>
            `;

            L.marker([org.latitude, org.longitude], {icon: customIcon})
                .addTo(map)
                .bindPopup(popupContent);
        }

        function focusOrganization(orgId) {
            const org = organizations.find(o => o.id === orgId);
            if (org) {
                map.setView([org.latitude, org.longitude], 16);
                // Open popup logic could be added here if marker ref was stored
            }
        }

        function updateOrganizationList() {
            const container = document.getElementById('orgList');
            if (organizations.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-500 font-bold border-2 border-dashed border-black p-4">No active quests found in this realm.</p>';
                return;
            }

            container.innerHTML = organizations.map(org => {
                const icons = { 'Education': 'üéì', 'Healthcare': 'üè•', 'Technology': 'üíª', 'Non-Profit': 'ü§ù', 'Sports': '‚öΩ', 'Arts': 'üé®', 'Environment': 'üå±', 'Community': 'üèôÔ∏è' };
                const icon = icons[org.category] || 'üìå';
                const hasJoined = hasUserJoinedOrg(org.id);
                
                return `
                    <div class="border-2 border-black bg-white p-4 shadow-neo-sm hover:shadow-neo hover:-translate-y-1 transition-all cursor-pointer relative" onclick="focusOrganization('${org.id}')">
                        ${hasJoined ? '<div class="absolute top-2 right-2 bg-brand-green border-2 border-black text-xs font-bold px-2">JOINED</div>' : ''}
                        <div class="flex items-start gap-3">
                            <div class="text-3xl">${icon}</div>
                            <div class="flex-1">
                                <h3 class="font-header font-bold text-lg leading-tight">${org.name}</h3>
                                <div class="text-xs font-bold bg-gray-100 inline-block px-1 border border-black mt-1">${org.category}</div>
                                <p class="text-sm text-gray-600 mt-2 line-clamp-2">${org.description || 'No description'}</p>
                                
                                ${org.event_date ? `<div class="mt-2 text-xs font-bold text-brand-purple">üìÖ ${new Date(org.event_date).toLocaleDateString()}</div>` : ''}
                                
                                <div class="mt-3 flex justify-between items-center">
                                    <span class="text-xs font-bold">üë• ${org.current_attendees} Members</span>
                                    ${currentUser ? (hasJoined 
                                        ? `<button onclick="event.stopPropagation(); leaveOrg('${org.id}')" class="text-xs font-bold text-red-600 hover:bg-red-100 px-2 py-1 border border-transparent hover:border-red-600">LEAVE</button>` 
                                        : `<button onclick="event.stopPropagation(); joinOrg('${org.id}')" class="text-xs font-bold bg-brand-yellow px-3 py-1 border border-black hover:bg-yellow-400 shadow-[2px_2px_0px_0px_rgba(0,0,0,1)] active:translate-y-0.5 active:shadow-none">JOIN</button>`) 
                                        : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateStats() {
            document.getElementById('totalOrgs').textContent = organizations.length;
            
            const now = new Date();
            const activeEvents = organizations.filter(org => org.event_date && new Date(org.event_date) > now).length;
            document.getElementById('activeEvents').textContent = activeEvents;
            
            const totalParticipants = organizations.reduce((sum, org) => sum + (org.current_attendees || 0), 0);
            document.getElementById('totalParticipants').textContent = totalParticipants;

            if (userMarker) {
                const userPos = userMarker.getLatLng();
                const nearby = organizations.filter(org => map.distance(userPos, [org.latitude, org.longitude]) < 5000).length;
                document.getElementById('nearbyOrgs').textContent = nearby;
            }
        }

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            initMap();

            document.getElementById('createNewBtn').addEventListener('click', (e) => {
                e.preventDefault();
                if (!currentUser) { alert('Login required to create quests!'); window.location.href = 'profile.html'; return; }
                createMode = true;
                map.getContainer().style.cursor = 'crosshair';
                alert('‚öîÔ∏è Click on the map to set your Guild location!');
            });

            document.getElementById('findLocationBtn').addEventListener('click', getCurrentLocation);

            document.getElementById('modalCloseBtn').addEventListener('click', () => {
                document.getElementById('createModal').classList.add('hidden');
                document.getElementById('createModal').classList.remove('flex');
                createMode = false;
                if (window.tempMarker) { map.removeLayer(window.tempMarker); window.tempMarker = null; }
            });

            document.getElementById('createOrgForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                if (!selectedLocation) { alert('Please select a location on the map!'); return; }
                if (!currentUser) return;

                // Check limit logic (preserved)
                const { data: userOrgs } = await supabase.from('organizations').select('id').eq('created_by', currentUser.id);
                if (userOrgs && userOrgs.length >= 3) { alert('Guild limit reached (Max 3). Delete one to create more.'); return; }

                const orgData = {
                    name: document.getElementById('orgName').value,
                    category: document.getElementById('orgCategory').value,
                    description: document.getElementById('orgDescription').value,
                    event_date: document.getElementById('eventDate').value ? new Date(document.getElementById('eventDate').value + 'T' + (document.getElementById('eventTime').value || '00:00')).toISOString() : null,
                    max_attendees: parseInt(document.getElementById('maxParticipants').value) || null,
                    latitude: selectedLocation.lat,
                    longitude: selectedLocation.lng,
                    created_by: currentUser.id
                };

                const { error } = await supabase.from('organizations').insert([orgData]);
                if (error) alert('Creation failed: ' + error.message);
                else {
                    alert('Guild established successfully!');
                    document.getElementById('createOrgForm').reset();
                    document.getElementById('createModal').classList.add('hidden');
                    document.getElementById('createModal').classList.remove('flex');
                    createMode = false;
                    selectedLocation = null;
                    if (window.tempMarker) map.removeLayer(window.tempMarker);
                    await loadOrganizations();
                }
            });
        });

        // Global scope for onclicks
        window.joinOrg = joinOrg;
        window.leaveOrg = leaveOrg;
        window.focusOrganization = focusOrganization;
    </script>
</body>
